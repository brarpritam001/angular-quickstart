<div class="navbar">
  <!-- Left section -->
  <div class="left">
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">About</a>
  </div>

  <!-- Center section -->
  <div class="center">
    <input type="text" class="search-bar" placeholder="Search..." />
  </div>

  <!-- Right section -->
  <div class="right">
    <select class="language-selector">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>

    <button class="icon-button" title="Notifications">ðŸ””</button>

    <!-- Profile Dropdown -->
    <div
      class="profile-container"
      (mouseenter)="isProfileOpen = true"
      (mouseleave)="isProfileOpen = false"
    >
      <button class="icon-button">ðŸ‘¤</button>

      <div class="dropdown-menu" *ngIf="isProfileOpen">
        <div class="profile-card">
          <!-- Profile Image -->
          <div class="image-container">
            <div class="profile-image">
              <img [src]="profile.imageUrl" alt="Profile" />
              <span class="status-dot"></span>
            </div>
          </div>

          <!-- Profile Info -->
          <div class="profile-info">
            <h3>{{ profile.name }}</h3>
            <p class="phone">{{ profile.phone }}</p>
          </div>

          <!-- Details -->
          <div class="profile-details">
            <div class="detail-item">
              <span class="emoji">ðŸŽ‚</span>
              <div class="detail-content">
                <p class="label">Birthday</p>
                <p class="value">{{ profile.birthday }}</p>
              </div>
            </div>

            <div class="detail-item">
              <span class="emoji">âš¥</span>
              <div class="detail-content">
                <p class="label">Gender</p>
                <p class="value">{{ profile.gender }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
